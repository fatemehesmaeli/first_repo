<form method="post">
    {% csrf_token %}

    <fieldset>
        <legend>Student 1</legend>
        <section>{{ stu1 }}</section>
    </fieldset>

    <fieldset>
        <legend>Student 2</legend>
        <section>{{ stu2 }}</section>
    </fieldset>

    <fieldset>
        <legend>Student 3</legend>
        <section>{{ stu3 }}</section>
    </fieldset>
    <fieldset>
        <legend>Student 4</legend>
        <section>{{ stu4 }}</section>
    </fieldset>
    <fieldset>
        <legend>Student 5</legend>
        <section>{{ stu5 }}</section>
    </fieldset>
    <fieldset>
        <legend>Student 6</legend>
        <section>{{ stu6 }}</section>
    </fieldset>
    <button type="submit" class="btn btn-warning">Make Group</button>
</form>

<style>
    form {
        margin: 20px 0;
    }

    form .btn {
        background-color: rgb(0, 128, 0);
        /* Green color */
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    form .btn:hover {
        background-color: rgb(34, 139, 34);
        /* Darker green on hover */
    }

    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #cccccc;
        border-radius: 4px;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
        border-color: rgb(0, 128, 0);
        /* Green border on focus */
        outline: none;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        color: rgb(0, 128, 0);
        /* Green color for labels */
    }

    fieldset {
        border: 1px solid #025a16;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
    }

    legend {
        color: rgb(0, 128, 0);
        /* Green color for legends */
        font-weight: bold;
    }
</style>
